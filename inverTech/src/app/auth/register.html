<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/f855fe8e10.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>Register</title>
</head>
<body>
    <form class="formulario">
        <h1>Registrate</h1>
        <div class="contenedor">
            <div class="input-contenedor">
                <i class="fa-solid fa-person icon"></i>
                <input type="text" placeholder="Nombre Completo">
            </div>

            <div class="input-contenedor ">
                <i class="fa-solid fa-envelope icon "></i>
                <input type="text" placeholder="Correo Electronico">
            </div>

            <div class="input-contenedor">
                <i class="fa-solid fa-key icon"></i>
                <input type="password" placeholder="Contraseña">
            </div>

            <input type="submit" value="Registrate" class="button">

            <p>Al registrarte aceptas nuestras condiciones de uso y politicas de privacidad</p>
            <p>¿ya tienes cuenta? <a class="link" href="login.html">Inicia sesión</a></p>
        </div>

    </form>
</body>
</html>
